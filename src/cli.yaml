# https://github.com/clap-rs/clap#using-yaml
name: ooproxy
version: "1.0"
author: wuweichao <iam.wuweichao@gmail.com>
about: OOO
args:
    - host:
        short: h
        long: host
        value_name: host
        about: host which ooproxy bind on
        takes_value: true
        default_value: "::"
    - port:
        short: p
        long: port
        value_name: port
        about: port which ooproxy listen on
        required: true
    # socks5 server
    # 最后会个socks5 server握手，并将流量发给socks5 server
    # ooproxy那时会变成简单的pipe
    # example: 127.0.0.1:1080
    - socks5:
        short: s
        long: socks5
        value_name: socks5
        takes_value: true
        required: true
    - remote-dns:
        help: >
        Parse SNI from TLS client hello, and then use server_name extension to resolve dns remotely. Useful for bypass dns poisoning.
